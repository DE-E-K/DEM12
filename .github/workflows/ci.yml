name: CI — Build & Test

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]
  workflow_dispatch:


jobs:
  # ── 1. Validate Compose file ───────────────────────────────
  lint-compose:
    name: Lint docker-compose.yml
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Copy env template
        run: cp .env.example .env

      - name: Validate Compose config
        run: docker compose config --quiet

  # ── 2. Build all images ────────────────────────────────────
  build:
    name: Build Docker images
    runs-on: ubuntu-latest
    needs: lint-compose
    steps:
      - uses: actions/checkout@v4

      - name: Copy env template
        run: cp .env.example .env

      - name: Build images
        run: docker compose build --no-cache data-generator

      - name: Save data-generator image
        run: docker save data-platform/data-generator:latest -o /tmp/data-generator.tar

      - name: Cache image artifact
        uses: actions/upload-artifact@v4
        with:
          name: data-generator-image
          path: /tmp/data-generator.tar
          retention-days: 1

  # ── 3. Unit tests ──────────────────────────────────────────
  unit-tests:
    name: Unit Tests (transformations + db_loader)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test dependencies
        run: |
          pip install pandas pyarrow psycopg2-binary pydantic pydantic-settings pytest pytest-cov

      - name: Run unit tests
        run: pytest tests/ -v --tb=short --ignore=tests/test_data_flow.py
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: "5432"
          POSTGRES_DB: sales
          POSTGRES_USER: sales_user
          POSTGRES_PASSWORD: test_password_ci
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin123
          MINIO_ENDPOINT: http://localhost:9000
          MINIO_RAW_BUCKET: raw-data
          MINIO_PROCESSED_BUCKET: processed-data
          AIRFLOW_ADMIN_PASSWORD: admin_password_ci
          AIRFLOW_ADMIN_EMAIL: admin@example.com
          GENERATOR_NUM_ROWS: "50"
          GENERATOR_SEED: "42"

  # ── 4. DAG import check ────────────────────────────────────
  dag-integrity:
    name: Airflow DAG import check
    runs-on: ubuntu-latest
    needs: lint-compose
    steps:
      - uses: actions/checkout@v4

      - name: Copy env template
        run: cp .env.example .env

      # Start postgres first (airflow-init depends on it)
      - name: Start PostgreSQL
        run: |
          docker compose up -d postgres
          echo "Waiting for postgres to be healthy..."
          timeout 60 bash -c \
            'until docker inspect platform_postgres \
              --format "{{.State.Health.Status}}" 2>/dev/null | grep -q healthy; \
            do sleep 3; done'

      # Run airflow-init in the FOREGROUND so we wait for it to finish
      - name: Initialise Airflow database
        run: docker compose run --rm airflow-init

      # Now run the DAG list check using the scheduler image (no webserver needed)
      - name: Test DAG import
        run: |
          docker compose run --rm airflow-scheduler \
            airflow dags list 2>&1 | tee /tmp/dag-list.txt
          grep -q "sales_pipeline_dag" /tmp/dag-list.txt \
            && echo "DAG found." \
            || { echo "sales_pipeline_dag not found in dag list"; exit 1; }

      - name: Tear down
        if: always()
        run: docker compose down -v

